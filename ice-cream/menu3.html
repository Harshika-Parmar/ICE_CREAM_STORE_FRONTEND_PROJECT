<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu 3</title>
    </head>
    <body bgcolor="#F0F8FF">
        <center><h1>Menu</h1></center>
        <table border="1" align="center" cellspacing="5px" cellpadding="5px">
            <tr>
                <th>Flavour</th>
                <th>Price</th>
                <th>Add Item</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Amount to Pay</th>
            </tr>
            <tr>
                <td>Strawberry-Cheesecake</td>
                <td>Rs.70</td>
                <td><input type="checkbox"></td>
                <td><input id="qty1" type="number"></td>
                <td><button type="submit" onclick="total1()">Total</button></td>
                <td><p id="t1"></p></td>
            </tr>
            <tr>
                <td>Butter Pecan</td>
                <td>Rs.65</td>
                <td><input type="checkbox"></td>
                <td><input id="qty2" type="number"></td>
                <td><button type="submit" onclick="total2()">Total</button></td>
                <td><p id="t2"></p></td>
            </tr>
            <tr>
                <td>Roasted Almond</td>
                <td>Rs.60</td>
                <td><input type="checkbox"></td>
                <td><input id="qty3" type="number"></td>
                <td><button type="submit" onclick="total3()">Total</button></td>
                <td><p id="t3"></p></td>
            </tr>
            <tr>
                <td>Red Velvet</td>
                <td>Rs.60</td>
                <td><input type="checkbox"></td>
                <td><input id="qty4" type="number"></td>
                <td><button type="submit" onclick="total4()">Total</button></td>
                <td><p id="t4"></p></td>
            </tr>
        </table>
        <br>
        <center><button type="submit" onclick="pay()">Total Amount</button></center>
        <center><p id="pay1"></p></center>
        <center><a href="payment.html"><button type="submit">PAY</button></a></center>
        <script>
            function total1(){
                let a = 70;
                let b = parseInt(document.getElementById("qty1").value)||0;
                document.getElementById("t1").innerHTML = a * b;
            }
            function total2(){
                let c = 65;
                let d = parseInt(document.getElementById("qty2").value)||0;
                document.getElementById("t2").innerHTML = c * d;
            }
            function total3(){
                let e = 60;
                let f = parseInt(document.getElementById("qty3").value)||0;
                document.getElementById("t3").innerHTML = e * f;
            }
            function total4(){
                let g = 60;
                let h = parseInt(document.getElementById("qty4").value)||0;
                document.getElementById("t4").innerHTML = g * h;
            }
            function pay(){
                let total1 = parseInt(document.getElementById("t1").innerHTML)||0;
                let total2 = parseInt(document.getElementById("t2").innerHTML)||0;
                let total3 = parseInt(document.getElementById("t3").innerHTML)||0;
                let total4 = parseInt(document.getElementById("t4").innerHTML)||0;
                let pay2 = total1 + total2 + total3 + total4
                document.getElementById("pay1").innerHTML = "Rs. " + pay2;
            }
        </script>
    </body>
</html>
